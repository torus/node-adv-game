---
- package:
    title: アイランド・ストーリー
    desc: Adventure Bookshelves のサンプルシナリオです。定義されている機能が一通り使われています。オチはない。
    version: 1.0.0

- stages:
    home:
      name: 家
    smith:
      name: 鍛冶屋
    mountain:
      name: 山
    village:
      name: 海沿いの村
    grampa:
      name: おじいちゃんの家

- characters:
    mom:
      label: おかあさん
      image: http://3.bp.blogspot.com/-7QNkW1q8Q00/VZ-TiS4FtWI/AAAAAAAAvRQ/I6bIWDKq-lo/s800/obasan03_smile.png
    smith:
      label: おじさん
      image: http://2.bp.blogspot.com/-O9HwTlFMdFI/UWgWd04Hq1I/AAAAAAAAQDw/zlpLB4khUjc/s1600/hige_busyo.png

- scene:
    - name: 1-1-home
    - stage: home
    - intro:
        - desc:
            - ある日、おじいちゃんから手紙が届きました。
            - そこには、魚をさばくのに特別な包丁が必要なので、
            - 私にそれを届けてほしい、と書いてありました。
    - speak:
        - mom
        - 鍛冶屋さんに包丁を作ってもらって
        - それを海沿いの村のおじいちゃんの家にとどけてちょうだい
    - link: 1-2-smith

- scene:
    - name: 1-2-smith
    - stage: smith
    - intro:
        - desc:
            - 近くの鍛冶屋さんに来ました。
            - ここでいつもおじいちゃんの包丁を作ってもらうのです。
            - 奥から鍛冶職人のおじさんが顔を出しました。
        - speak:
            - smith
            - やあよく来たね。
            - なに？　おじいちゃんのためにあの特別な包丁を作ってほしい？
        - speak:
            - smith
            - まいったな、実はいまあの包丁を作るのに必要なハガネユリを切らしているんだ。
            - これは今の時期山に生えている花なんだがね、足の具合が悪くていけないのだよ
    - speak:
        - smith
        - お嬢ちゃん、もし出来ればハガネユリをとってきてくれないかい？
        - あそこの山に流れる川の近くに生えているはずだ
    - link: 1-1-home
    - link: 1-3-mountain

- scene:
    - name: 1-3-mountain
    - stage: mountain
    - intro:
           - desc: 山の説明だよ。
    - when:
           - not: got-steellily
           - action:
               - label: ハガネユリを取る
               - after:
                   - flagUp: got-steellily
           - link: 1-2-smith
    - when:
        - got-steellily
        - desc: ハガネユリが取れたのでこれを鍛冶屋のおじさんに渡そう。
        - link: 1-4-smith

- scene:
    - name: 1-4-smith
    - condition: got-steellily
    - stage: smith
    - speak:
        - smith
        - お嬢ちゃん、ありがとう。ハガネユリを取って来てくれたんだね。
        - 包丁はもうほとんどできているよ。
        - あとはこのハガネユリの魔法の力を使って研ぐんだ。
    - speak:
        - smith
        - よしできた。
        - はいこれをおじいちゃんのところへ持って行きなさい。
        - おじいちゃんの住む海辺の村へは山を越えて行くんだ。
    - link: 1-5-mountain

- scene:
    - name: 1-5-mountain
    - stage: mountain
    - desc: 山に来ました。この道を進めばおじいちゃんが住む海沿いの村に出ます。
    - link: 2-1-village

- scene:
    - name: 2-1-village
    - stage: village
    - intro:
        - desc: 山道を歩いて谷を抜けると、すぐに海沿いの村に着きました。
    - link: 2-2-grampa

- scene:
    - name: 2-2-grampa
    - stage: grampa
    - intro:
        - desc: おじいちゃんの家に着きました。
    - desc: おじいちゃんはどこにもいません。