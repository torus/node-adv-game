- scene:
    - name: 1-1-home
    - stage: home
    - intro:
        - desc:
            - ある日、おじいちゃんから手紙が届きました。
            - そこには、魚をさばくのに特別な包丁が必要なので、
            - 私にそれを届けてほしい、と書いてありました。
        - speak:
            - girl
            - おはよう、おかあさん
    - speak:
        - mom
        - 鍛冶屋さんに包丁を作ってもらって
        - それを海沿いの村のおじいちゃんの家にとどけてちょうだい
    - link: 1-2-smith

- scene:
    - name: 1-2-smith
    - stage: smith
    - intro:
        - desc:
            - 近くの鍛冶屋さんに来ました。
            - ここでいつもおじいちゃんの包丁を作ってもらうのです。
            - 奥から鍛冶職人のおじさんが顔を出しました。
        - speak:
            - smith
            - やあよく来たね。
            - なに？　おじいちゃんのためにあの特別な包丁を作ってほしい？
        - speak:
            - smith
            - まいったな、実はいまあの包丁を作るのに必要なハガネユリを切らしているんだ。
            - これは今の時期山に生えている花なんだがね、足の具合が悪くていけないのだよ
    - speak:
        - smith
        - お嬢ちゃん、もし出来ればハガネユリをとってきてくれないかい？
        - あそこの山に流れる川の近くに生えているはずだ
    - link: 1-1-home
    - link: 1-3-mountain

- scene:
    - name: 1-3-mountain
    - stage: mountain
    - intro:
           - desc: 鍛冶屋のおじさんに教えてもらった道をたどって山に来ました。ここでハガネユリを探そう。
    - desc:
        - 足元を見るとおいしそうなヤマイチゴがたくさんなっています。
    - when:
           - not: got-berry
           - action:
               - label: ヤマイチゴを摘む
               - after:
                   - flagUp: got-berry

- scene:
    - name: 1-3-1-river
    - stage: river
    - desc:
        - 川沿いを少し上流へ進むと、ハガネユリが咲いているのが見えました。
        - しかしそれは、崖の少し高いところにあって手が届きません。
        - そこへ子山羊が現れました。
    - speak:
        - girl
        - あの山羊さんに頼めばハガネユリがとれるかも
    - when:
        - got-berry
        - action:
            - label: ヤマイチゴを山羊にあげる
            - after:
                - flagDown: got-berry
                - flagUp: berry-given-to-goat
    - when:
        - berry-given-to-goat
        - speak:
            - girl
            - 山羊さん、このヤマイチゴをあげるから、あそこに咲いているハガネユリをとってきてくれない？
        - desc:
            - 山羊は快く答え、ハガネユリをとってきてくれました。
        - flagUp: got-steellily
    - when:
        - not: got-steellily
        - link: 1-3-mountain
    - when:
        - got-steellily
        - link: 1-3-2-mountain

- scene:
    - name: 1-3-2-mountain
    - stage: mountain
    - desc: ハガネユリが手に入ったので鍛冶屋のおじさんのところへ持っていこう。
    - link: 1-4-smith

- scene:
    - name: 1-4-smith
    - condition: got-steellily
    - stage: smith
    - speak:
        - smith
        - お嬢ちゃん、ありがとう。ハガネユリを取って来てくれたんだね。
        - 包丁はもうほとんどできているよ。
        - あとはこのハガネユリの魔法の力を使って研ぐんだ。
    - speak:
        - smith
        - よしできた。
        - はいこれをおじいちゃんのところへ持って行きなさい。
        - おじいちゃんの住む海辺の村へは山を越えて行くんだ。
    - link: 1-5-mountain

- scene:
    - name: 1-5-mountain
    - stage: mountain
    - desc: 山に来ました。この道を進めばおじいちゃんが住む海沿いの村に出ます。
    - link: 2-1-village

- scene:
    - name: 2-1-village
    - stage: village
    - intro:
        - desc: 山道を歩いて谷を抜けると、すぐに海沿いの村に着きました。
    - link: 2-2-grampa

- scene:
    - name: 2-2-grampa
    - stage: grampa
    - intro:
        - desc: おじいちゃんの家に着きました。
    - desc: おじいちゃんはどこにもいません。
